<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .progress-group {
      position: relative;
      height: 20px;
      border-bottom: 1px solid #e6e6e6;
      width: 100%;
      margin: 0 auto;
    }
    .progress-group .item-progress-bar {
      width: 0%;
      height: 100%;
      background-color: #07d20940;
      position: absolute;
      left: 0;
      top: 0;
      transition: all .3s;
    }
    .progress-group .item-progress-value {
      font-size: 11px;
      z-index: 1;
    }
  </style>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <br><br>
    <h2>Upload Your File!</h2>
    
    <div class="file-list">
      <div class="progress-group">
        <div class="item-progress-bar"></div>
        <div class="item-progress-value">0%</div>
      </div>
      <!-- <div class="file-item">
        <div class="item-info">
          <div class="item-name">Learn Vue in Ten Minutes.zip</div>
          <div class="item-data">512 KB | 2019-11-24 08:03:45</div>
          <div class="item-progress-value"></div>
        </div>
        <div class="item-progress-bar"></div>
      </div> -->
    </div>

    <button class="btn select-file">Select...</button>
    <button class='btn upload-btn'>Upload</button>

    <form class="hidden-group upload-form" action="/upload" method="post" enctype="multipart/form-data"></form>
    <br>

    <h2>Status</h2>
    <p class='state'></p>
  </div>
  <script src="index.js"></script>


  <template class="file-item-template">
    <div class="file-item">
      <div class="item-info">
        <div class="item-name">Learn Vue in Ten Minutes.zip</div>
        <div class="item-data">512 KB | 2019-11-24 08:03:45</div>
        <div class="item-progress-value"></div>
      </div>
      <div class="item-progress-bar"></div>
    </div>
  </template>
</body>
</html>
